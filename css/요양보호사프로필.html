<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /* 테이블이 어디어디에 있는지 확인용 */
    table{
        border: 1px solid red;
    }

    /* 폼이 화면 끝까지 가서 줄이기 위해 필요한 부분 */
    form{
        width: fit-content;
    }

    /* 꾸며야하는 앞에 항목 */
    #firstTitle{     
        border: 1px solid green;
        width: fit-content;
    }

    /* 환자를 보여주기에 따른 표시필요 부분 */
    #bigTitle{
        border: 1px solid blue;
        width: fit-content;
        
    }
</style>

</head>
<body>
    <div>
        <h2>요양보호사 프로필 등록</h2>
        <label id="firstTitle">이름: <input type="text" id="carename" placeholder="이름을 입력해주세요" required></label> <br><br>
        <label id="firstTitle">성별 : </label>
        <label><input type="radio" name="caregender" value="M">남자</label>
        <label><input type="radio" name="caregender" value="F" checked>여자</label>
        
        <br><br>
        
        <label id="firstTitle">나이: </label>
        <input type="number" style="width: 40px;" min="1" required>세

        <br><br>

        <label id="firstTitle">자격증(중복 선택 가능):</label> <br>
        <table>
            <tr>
                <td><label><input type="checkbox">없음</label></td>
                <td><label><input type="checkbox">요양보호사</label></td>
                <td><label><input type="checkbox">사회복지사</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox">간호조무사</label></td>
                <td><label><input type="checkbox">간호사</label></td>
                <td><label><input type="checkbox">물리치료사</label></td>
                <td><label><input type="checkbox">직업치료사</label></td>
            </tr>
        </table>
            
        &nbsp; 

        <h3 id="firstTitle">경력사항 상세입력</h3>
        
        <label>경력 : 
            <select>
                <option selected>전체</option>
                <option>신규</option>
                <option>1 ~ 2년</option>
                <option>3 ~ 5년</option>
                <option>5 ~ 10년</option>
                <option>10년 이상</option>
            </select>
        </label>
        
        
        <br><br>

        <form>
            <fieldset>
                <table>
                    <tr>
                        <th>회사명</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>업무</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>기간</th>
                        <td><input type="date"> ~ <input type="date"></td>
                    </tr>
                </table>
           </fieldset>
        </form>
       
        <h3>+</h3>

        <h3 id="firstTitle">케어하는데 도움되는 장점</h3>
        <table>
            <tr>
                <td><label><input type="checkbox"> &nbsp;없음</label></td>
                <td><label><input type="checkbox"> &nbsp;산책</label></td>
                <td><label><input type="checkbox"> &nbsp;말벗</label></td>
            </tr>
            <tr>
                <td><label><input type="checkbox"> &nbsp;병원동행</label></td>
                <td><label><input type="checkbox"> &nbsp;외국어</label></td>
                <td><label><input type="checkbox"> &nbsp;병원근무이력</label></td>
            </tr>
        </table>

        <h3 id="firstTitle">희망근무시간(중복선택 가능)</h3>
        <table>
            <tr>
                <th>전체:</th>
                <td><label><input type="checkbox">주중</label></td>
                <td><label><input type="checkbox">주말</label></td>
                <td><label><input type="checkbox">주간</label></td>
                <td><label><input type="checkbox">야간</label></td>
                <td><label><input type="checkbox">입주</label></td>
            </tr>
        </table>

        <h3 id="firstTitle">희망근무위치</h3>
        <label >위치: <input type="text" name="hopeplace" id="hopeplace"></label>
      
        <h3 id="firstTitle">희망급여</h3>
        <table>
            <tr>
                <td>
                    <label><input type="checkbox">협의가능</label>
                    <label><input type="checkbox">월급</label>
                    <label><input type="checkbox">시급</label>
                </td>
            </tr>
        </table>


        <h2 id="bigTitle">케어가능 환자</h2>

        <h3 id="firstTitle">환자상태1</h3>
        <label>성별: </label>
            <input type="checkbox">남
            <input type="checkbox">여

        <br><br>
        
        <label>나이: </label>
            <input type="number" style="width: 40px;" min="1">세
        
        <br>

        <h3 id="firstTitle">환자상태2</h3>
    
            <table> 질병:
                <tr>
                    <td>
                        <label><input type="checkbox">없음</label>
                        <label><input type="checkbox">치매</label>
                        <label><input type="checkbox">파킨스</label>
                        <label><input type="checkbox">뇌전증   </label>
                        <label><input type="checkbox">뇌졸중/뇌출혈</label>
                        <label><input type="checkbox">당뇨</label>
                        <label><input type="checkbox">고혈압</label>
                        <label><input type="checkbox">기타</label>
                    </td>
                </tr>
            </table>


        <h3 id="firstTitle">환자상태3</h3>
        <table>장기요양 등급:
            <tr>
                <td>
                    <label><input type="checkbox">없음</label>
                    <label><input type="checkbox">1등급</label>
                    <label><input type="checkbox">2등급</label>
                    <label><input type="checkbox">3등급</label>
                    <label><input type="checkbox">4등급</label>
                    <label><input type="checkbox">5등급</label>
                    <label><input type="checkbox">인지지원등급</label>
                </td>
            </tr>
        </table>
        
        <br>

        <h3 id="firstTitle">소개</h3>
        <textarea cols="60" rows="10" placeholder="내용을 입력해주세요." style="resize: none;">
        </textarea>

        <br><br>
        
        <div>
            <button id="cancelbtn">취소하기</button>
            <button id="enrollbtn">등록하기</button>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
