<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- bootstrap 추가 -->
    <link rel="stylesheet" href="../../resource/css/bootstrap.css">
    <style>
        * {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    
    <section id="content">
        <h2 align="center" style="line-height: 3.0;">회원가입</h2>

        <div id="enroll-container" style="margin: 0 auto; width: 600px">	 	
             <form name="memberEnrollFrm" action="" method="post" style="width: 600px;">
                 <table class="table table-borderless" style="width: 600px;">
                    <tr>
                        <th>이름</th>
                        <td>
                        <input type="text" name="userName" id="userName" required>				
                        </td> 			
                    </tr>
                    <tr>
                    <th>아이디</th>
                        <td>
                            <input type="text" name="userId" id="newId" placeholder="아이디(4글자이상)" required>
                            <input type="button" id="checkDuplicate" value="중복확인">
                        </td> 			
                    </tr>
                    <tr>
                        <th>패스워드</th>
                        <td>
                            <input type="password" name="userPwd" id="pass1" required>
                        </td> 			
                    </tr>
                    <tr>
                        <th>패스워드확인</th>
                        <td>
                            <input type="password" id="pass2">
                        </td> 			
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="email" name="email" id="email">
                        </td> 			
                    </tr>
                    <tr>
                        <th>핸드폰번호</th>
                        <td>
                            <input type="tel" placeholder="e.g. 01012345678" name="phone" id="phone" maxlength="11">								
                        </td> 			
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td>
                            <input type="text" name="postalAddr" id="postalAddr">
                            <input type="button" id="findPostalAddr" value="우편번호 검색"><br>
                            <input type="text" name="addr1" id="addr1"><br>
                            <input type="text" name="addr2" id="addr2" placeholder="상세주소 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>생년월일</th>
                        <td>
                            <input type="date" name="dateIn" id="dateIn" min="1930-01-01" max="" value="mm/dd/yyyy"><br>
                            <!-- max 값을 오늘 날짜로 지정 -->
                        </td>
                    </tr>
                    <tr>
                        <th>보호자/요양보호사</th>
                        <td>
                            <select name="role">
                                <option disabled selected>선택</option>
                                <option value="guardian">보호자</option>
                                <option value="caregiver">요양보호사</option>
                            </select>
                        </td>
                    </tr>
                 </table>
                 <input type="submit" id="enrollSubmit" value="회원가입" style="margin: 0 150px;">	
                 <input type="reset" value="새로고침">	
             </form>
             <form name="checkIdForm">
                 <input type="hidden" name="userId">
             </form>
         </div>
    </section>

    <!-- jQuery, js 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../resource/js/bootstrap.js"></script>
</body>
</html>
